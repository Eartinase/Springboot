<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/main">
<head>

<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
	integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
	integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
	crossorigin="anonymous"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
	integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
	crossorigin="anonymous"></script>
</head>

<body class="animated rotateIn">
	<div layout:fragment="content" th:remove="tag">
		<!-- Secure login.html inserted into main.html -->
		<br>
		<div id="login">
			<h1 align="center">User Login</h1>
			<div th:if="${loginFail}"
				class="alert alert-danger alert-dismissible" role="alert">
				<button type="button" class="close" data-dismiss="alert"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>

				<span aria-hidden="true" th:text="${errorMsg}">&times;</span>
			</div>
			<div th:if="${loginSuccess}"
				class="alert alert-success alert-dismissible" role="alert">
				<button type="button" class="close" data-dismiss="alert"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>

			</div>

			<form th:action="@{/user/login}" method="post" role="form"
				name="form1">

				<div class="form-group">
					<label>Email: </label>
					<div class="text-left w70 vaM">
						<input type="text" class=" form-control" name="email" id="email">
					</div>
				</div>


				<div class="form-group">
					<label>Password: </label>
					<div class="text-left w70 vaM">
						<input type="password" class="form-control" name="password"
							id="password">
					</div>
				</div>

				<div style="color: #a94442" class="help-block"
					th:if="${param.error}">
					<span>Invalid username and password.</span>
				</div>


				<p id="signin-field" align="center">
					<input class="btn btn-outline-primary" type="submit" id="signin" value="Sign in" />
				</p>

			</form>
		</div>
		<!-- Secure login.html inserted into main.html -->
	</div>

</body>
</html>
