<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/main">
<head>
<title>Game</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
	integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
	integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
	crossorigin="anonymous"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
	integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
	crossorigin="anonymous"></script>
<style>
thead {
	font-weight: bold;
}

tr, td, th {
	text-align: center;
}
</style>
</head>
<body class="animated slideInLeft">
	<div layout:fragment="content" th:remove="tag">
		<!-- Users list.html inserted into main.html -->
		<br>
		<h1 align="center" class="animated pulse infinite">Guess the Number</h1>
		<h3 align="center">Guess one mysterious number(1-3) and become a
			champion!</h3>
		<br>
		<div class="row">
			<div class="col-md-6">
				<p>
					Your score: <span th:text="${score}"></span>
				</p>

				<form action="/game/updateScore" method="post">
					<input th:value="${number}" type="text" name="ans"
						style="display: none">
					<div class="row">
						<div class="col-md-5" align="center">
							<b>Input: </b>
						</div>
						<div class="col-md-7">
							<input class="form-control" type="number" name="guess"  required autofocus>
						</div>
					</div>
					<br>
					<div align="center">
						<button type="submit" class="btn btn-primary">Guess!</button>
					</div>
				</form>
			</div>
			<div class="col-md-6">

<div align="center" style="font-weight: bold;font-size: 20pt;">Leaderboard</div>
				<table class="table table-hover table-bordered">
					<thead class="thead-inverse">
						<tr>
							<td scope="col">Username</td>
							<td scope="col">Score</td>
						</tr>
					</thead>
					<tr th:each="user, stat : ${leaderboard}">
						<td th:text="${user.name}"></td>
						<td th:text="${user.score}"></td>
					</tr>

				</table>
			</div>
		</div>
	</div>
</body>
</html>
