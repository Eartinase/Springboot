<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<style>
</style>
</head>
<body>

	<header th:fragment="header">
		<nav class="navbar navbar-expand-lg navbar-light "
			style="background-color: #88B04B;">
			<a class="navbar-brand" th:href="@{/}">JiradaW :D</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li th:unless="${isLogin}" class="nav-item active"><a
						class="nav-link" th:href="@{/user/login}">Sign In <span
							class="sr-only">(current)</span></a></li>
					<li th:unless="${isLogin}" class="nav-item active"><a
						class="nav-link" th:href="@{/user/signUp}">Sign Up <span
							class="sr-only">(current)</span></a></li>

					<li th:if="${isLogin}" class="nav-item active"><a
						class="nav-link" th:href="@{/user/list}">List <span
							class="sr-only">(current)</span></a></li>

					<li class="nav-item active" th:if="${isLogin}"><a
						class="nav-link" th:href="@{/game}">Guess the Number<span
							class="sr-only">(current)</span></a></li>

					<li class="nav-item active"><a class="nav-link"
						th:href="@{/help}">Help <span class="sr-only">(current)</span></a>
					</li>
				</ul>

				<div class="form-inline my-2 my-lg-0">

					<div th:if="${isLogin}" class="dropdown">
						<button class="btn btn-info dropdown-toggle" type="button"
							id="dropdownMenuButton" data-toggle="dropdown"
							aria-haspopup="true" aria-expanded="false">
							Account<span class="caret"></span>
						</button>
						<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
							<a class="dropdown-item" href="/user/logout">Logout</a>
						</div>

					</div>


				</div>

			</div>
		</nav>
	</header>


</body>
</html>
