<body>
	<div layout:fragment="content" th:remove="tag">
		<!-- StaticPages help.html inserted into main.html -->
		<div align="center">
			<h1>Sign up</h1>
		</div>
		<br>

		<form th:action="@{/user/add}" th:object="${userAddForm}"
			method="post">
			<div class="row">
				<div class="ml-auto col-md-2">Name</div>
				<div class="col-md-7">
					<input type="text" class="form-control" th:field="*{name}" />					
					<span th:if="*{#fields.hasErrors('name')}" th:errors="*{name}" class="help-block">error!</span>
				</div>
			</div>
			 
				<br>
				
			<div class="row">
				<div class="ml-auto col-md-2">Email</div>
				<div class="col-md-7">
					<input type="text" class="form-control"	th:field="*{email}" />
					<span th:if="*{#fields.hasErrors('email')}" th:errors="*{email}"
				class="help-block">error!</span> 
				</div>
			</div>
			
				<br>
				
			<div class="row">
				<div class="ml-auto col-md-2">Password</div>
				<div class="col-md-7">
					<input type="password" class="form-control"	th:field="*{password}" />
				<span th:if="*{#fields.hasErrors('password')}" th:errors="*{password}" class="help-block">
			error!
			</span> 
				</div>
			</div>
			
			
			<br>
			<br>
			<div align="center">
				<input 
				class="btn btn-outline-success" type="submit" name="submit"
				value="Create my account" />
			</div>				
		</form>
	</div>
